<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Seguro</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: 'Courier New', monospace;
    color: #00ffe1;
    overflow-x: hidden;
}

/* Fondo animado */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 20% 30%, #00ffe1 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, #00ffe1 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, #00ffff33 0%, transparent 40%);
    animation: moveBg 15s infinite linear;
    z-index: -1;
}

@keyframes moveBg {
    0% { transform: translate(0,0); }
    50% { transform: translate(-10%, -10%); }
    100% { transform: translate(0,0); }
}

/* Login */
#login {
    text-align: center;
    margin-top: 15%;
}

h1 {
    font-size: 50px;
    text-shadow: 0 0 20px #00ffe1;
}

input {
    padding: 10px;
    width: 250px;
    background: black;
    border: 1px solid #00ffe1;
    color: #00ffe1;
    font-size: 16px;
    text-align: center;
}

button {
    margin-top: 10px;
    padding: 10px 25px;
    background: #00ffe1;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #00c2aa;
}

/* Contenido */
#mainContent {
    display: none;
    padding: 50px;
}

section {
    margin-bottom: 100px;
    opacity: 0;
    transform: translateY(50px);
    transition: 1s;
}

section.show {
    opacity: 1;
    transform: translateY(0);
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
    <source src="epic.mp3" type="audio/mpeg">
</audio>

<!-- LOGIN -->
<div id="login">
    <h1>SISTEMA SEGURO</h1>
    <input type="password" id="password" placeholder="Ingresa clave">
    <br>
    <button onclick="checkPassword()">ACCEDER</button>
</div>

<!-- CONTENIDO -->
<div id="mainContent">

    <section>
        <h2>üßë‚Äçüíª Bienvenido Arquitecto Digital</h2>
        <p>Este sistema ha sido activado correctamente.</p>
    </section>

    <section>
        <h2>üìÇ Proyectos</h2>
        <p>Proyecto Alpha - En desarrollo</p>
        <p>Proyecto Cyber - Pr√≥ximamente</p>
    </section>

    <section>
        <h2>üß† Sobre m√≠</h2>
        <p>Explorador digital, constructor de mundos virtuales.</p>
    </section>

    <section>
        <h2>üì¨ Contacto</h2>
        <p>Email: contacto@futuro.dev</p>
    </section>

</div>

<script>
function checkPassword() {
    const password = document.getElementById("password").value;

    if(password === "neo2026") {
        document.getElementById("login").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("bgMusic").play();
        revealSections();
    } else {
        alert("ACCESO DENEGADO");
    }
}

function revealSections() {
    const sections = document.querySelectorAll("section");
    window.addEventListener("scroll", () => {
        sections.forEach(sec => {
            const position = sec.getBoundingClientRect().top;
            if(position < window.innerHeight - 100) {
                sec.classList.add("show");
            }
        });
    });
}
</script>

</body>
</html>
