<script>

/* üîê LOGIN */
function checkPassword(){
const pass = document.getElementById("password").value;
const msg = document.getElementById("loginMessage");
const music = document.getElementById("bgMusic");

if(pass === "angel123"){
msg.innerHTML = "üîì ACCESO CONCEDIDO";
msg.style.color="lime";
music.play();
setTimeout(()=>{
document.getElementById("loginScreen").style.display="none";
},1000);
}else{
msg.innerHTML = "‚ùå ACCESO DENEGADO";
msg.style.color="red";
}
}

/* üåå FONDO */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<100;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2,
speed:Math.random()*0.5
});
}

function animate(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffe1";

particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
p.y+=p.speed;
if(p.y>canvas.height)p.y=0;
});

requestAnimationFrame(animate);
}
animate();

/* üñ•Ô∏è TERMINAL */
const input=document.getElementById("commandInput");
const output=document.getElementById("output");

input.addEventListener("keypress",function(e){
if(e.key==="Enter"){
const cmd=input.value;
if(cmd==="help"){
output.innerHTML+="<p>> comandos: about, projects</p>";
}
else if(cmd==="about"){
output.innerHTML+="<p>Soy ANGELEDUARD329.</p>";
}
else if(cmd==="projects"){
output.innerHTML+="<p>Proyecto actual: Web Cyberpunk.</p>";
}
else{
output.innerHTML+="<p>Comando no reconocido.</p>";
}
input.value="";
}
});
</script>
